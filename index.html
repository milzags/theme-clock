<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
</head>
<body>

    <button class="toggle">Dark Mode</button>
    <div class="clock-container">
        <div class="clock">
            <class class="needle hour"></class>
            <class class="needle minute"></class>
            <class class="needle second"></class>
            <div class="center-point"></div>
        </div>
        <div class="time"></div>
        <class class="date"><span class="circle"></span></class>
    </div>

    <script src="app.js"></script>
</body>
</html>
